<style>
    body{
        
        transition: all 2s;

    input{
        margin: .5em 0 .5em 0;

<body id="body">

   <h1>
       Ex 05
   </h1>
   <form name="register" method="post" onsubmit="validacao()">
    <fieldset id="cadastrar">
        <legend> Cadastro </legend>
        
        <label for="nome"> Nome </label><br/>
        <input type="text" id="nome"/><br/>
        
        <label for="email"> Email </label><br/>
        <input type="email" id="email"/><br/>
        
        <label for="senha"> Senha </label><br/>
        <input type="password" id="senha" value="123456"/><br/>
        
        <label for="senharep"> Digite a senha novamente</label><br/>
        <input type="password" id="senharep"/><br/>
        
        <button type="submit" id="enviar" > Cadastrar </button>
    </fieldset>
</form>

  

    <script src="script.js"></script>
