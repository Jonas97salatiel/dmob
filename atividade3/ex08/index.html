<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>
<style>
    body{
        
        transition: all 2s;
    }
    input{
        margin: .5em 0 .5em 0;
    }
</style>
<body id="body">

   <h1>
       Ex 08
   </h1>
   <a href="../index.html">Voltar</a>

    <form name="register" method="post"  >
        <fieldset id="cadastrar">
            <legend> Cadastro </legend>
            
            <label for="nome"> Nome </label><br/>
            <input type="text" id="nome"/><br/>
            
            <label for="radio"> Pessoa </label><br/>
            <input onchange="formularioJuridica()" type="radio"  id="1" name="radios" value="juridica"   />
            <label for="male">Juridica</label>
            <input onchange="formularioFisica()" type="radio" id="2" name="radios" value="fisica"/>
            <label for="male">Fisica</label><br>

            <div id="divJuridica" style="visibility: collapse;">
                <label for="text"> CNPJ </label><br/>
                <input type="numbers" required="required"  maxlength="14" name="numbers" pattern="[0-9]$"/><br/>
            </div>

            <div id="divFisica" style="visibility: collapse; margin-top: -50px;">
                <label for="text"> CPF </label><br/>
                <input type="numbers" required="required"  maxlength="11" name="numbers" pattern="[0-9]$" /><br/>
                <label for="text"> Data de nascimento </label><br/>
                <input type="date" /><br/>
            </div>

            <label for="text"> CEP </label><br/>
            <input type="number" /><br/>
            
            <label for="text"> telefone </label><br/>
            <input type="tel" required="required" maxlength="15" name="phone" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" placeholder="00 0000-0000"/><br/>

            <label for="email"> Email </label><br/>
            <input type="email" id="email"/><br/>
            
            <button type="submit" id="enviar" > Cadastrar </button>
        </fieldset>
     </form>
   
    <script src="script.js"></script>
</body>
</html>
